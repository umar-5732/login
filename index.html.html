<!DOCTYPE html>
<html>
    <head>
        <title>LogIn</title>
        <link rel="stylesheet" href="Assignment.css">
    </head>
    <body>
        
        <form id="form">
            <img class="circular" src="https://cdn-icons-png.flaticon.com/512/3293/3293466.png" alt="Image not found">
            <div class="form-control">
                <label for="email" id="label-email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="password" id="label-password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-control">
                <label for="remeber">
                    <input type="checkbox"> Remember me 
                </label>
            </div>
            <div class="form-control">
                <button type="submit" value="submit"> Login
                </button>
            </div>
            <div class="form-control">
                <label id="donot">
                    <a href="donotaccount.com">Do not have an account</a> 
                </label>
            </div>
        </form>
    </body>
</html>
